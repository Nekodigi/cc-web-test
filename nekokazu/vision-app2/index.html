<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera AI Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse-ring {
            0% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(59, 130, 246, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
            }
        }
        .animate-pulse-ring {
            animation: pulse-ring 2s infinite;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
    <div class="flex-1 flex flex-col">
        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-600 to-blue-800 p-6 shadow-lg">
            <div class="max-w-6xl mx-auto">
                <h1 class="text-3xl font-bold mb-2">📷 Camera AI Analyzer</h1>
                <p class="text-blue-100">カメラの映像をAIで分析して質問できます</p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 max-w-6xl mx-auto w-full p-6">
            <div class="grid md:grid-cols-2 gap-6">
                <!-- Camera Section -->
                <div class="flex flex-col gap-4">
                    <div class="bg-gray-800 rounded-lg shadow-lg p-6">
                        <h2 class="text-xl font-bold mb-4 text-blue-400">🎥 カメラ</h2>
                        
                        <div class="relative mb-4">
                            <video id="cameraStream" class="w-full rounded-lg bg-black" autoplay playsinline></video>
                            <button id="captureBtn" class="absolute bottom-4 left-1/2 transform -translate-x-1/2 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-full shadow-lg transition animate-pulse-ring">
                                📸 撮影
                            </button>
                        </div>

                        <canvas id="canvas" class="hidden"></canvas>

                        <!-- Camera Status -->
                        <div id="cameraStatus" class="bg-yellow-900 bg-opacity-50 border border-yellow-600 text-yellow-200 p-3 rounded-lg mb-4 text-sm">
                            ⏳ カメラを起動中...
                        </div>

                        <!-- Captured Image -->
                        <div id="capturedImageContainer" class="hidden">
                            <img id="capturedImage" class="w-full rounded-lg mb-3 border-2 border-blue-400" alt="Captured">
                            <button id="retakeBtn" class="w-full bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition mb-2">
                                🔄 もう一度撮影
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Question & Analysis Section -->
                <div class="flex flex-col gap-4">
                    <div class="bg-gray-800 rounded-lg shadow-lg p-6">
                        <h2 class="text-xl font-bold mb-4 text-blue-400">❓ 質問と回答</h2>

                        <!-- Question Input -->
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-2">質問を入力してください</label>
                            <textarea id="questionInput" class="w-full bg-gray-700 text-white placeholder-gray-400 border border-gray-600 rounded-lg p-3 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 resize-none" rows="3" placeholder="例：この物体は何ですか？その用途は？"></textarea>
                            <p class="text-xs text-gray-400 mt-2">未入力の場合は、画像の内容が説明されます</p>
                        </div>

                        <!-- Analyze Button -->
                        <button id="analyzeBtn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition mb-4 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                            🤖 AIに分析させる
                        </button>

                        <!-- Loading Indicator -->
                        <div id="loadingIndicator" class="hidden mb-4 bg-blue-900 bg-opacity-50 border border-blue-600 text-blue-200 p-4 rounded-lg">
                            <div class="flex items-center gap-2">
                                <div class="animate-spin">⚙️</div>
                                <span>AIが分析中...</span>
                            </div>
                        </div>

                        <!-- Answer Display -->
                        <div id="answerContainer" class="hidden">
                            <div class="bg-gray-700 rounded-lg p-4 border-l-4 border-green-500">
                                <p class="text-sm text-gray-400 mb-2">AI の回答：</p>
                                <p id="answerText" class="text-white leading-relaxed whitespace-pre-wrap"></p>
                            </div>
                        </div>

                        <!-- Error Message -->
                        <div id="errorContainer" class="hidden mb-4 bg-red-900 bg-opacity-50 border border-red-600 text-red-200 p-4 rounded-lg">
                            <p id="errorText" class="text-sm"></p>
                        </div>
                    </div>

                    <!-- Info Panel -->
                    <div class="bg-gray-800 rounded-lg shadow-lg p-6">
                        <h3 class="text-sm font-bold mb-3 text-gray-400 uppercase">使い方</h3>
                        <ol class="text-sm text-gray-300 space-y-2">
                            <li>📸 <strong>撮影ボタン</strong>でカメラ画像をキャプチャ</li>
                            <li>❓ <strong>質問を入力</strong>（任意）</li>
                            <li>🤖 <strong>分析ボタン</strong>でAIが回答</li>
                            <li>🔄 <strong>もう一度撮影</strong>で新しい画像をキャプチャ</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="bg-gray-800 border-t border-gray-700 p-4 text-center text-gray-400 text-sm">
        <p>Camera AI Analyzer - Powered by OpenAI GPT-4 Vision</p>
    </div>

    <script>
        let capturedImageData = null;
        let cameraStream = null;

        // Initialize camera on page load
        async function initializeCamera() {
            const video = document.getElementById('cameraStream');
            const status = document.getElementById('cameraStatus');
            
            try {
                // Request camera access
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' },
                    audio: false
                });
                
                video.srcObject = stream;
                cameraStream = stream;
                
                status.className = 'bg-green-900 bg-opacity-50 border border-green-600 text-green-200 p-3 rounded-lg mb-4 text-sm';
                status.textContent = '✅ カメラが起動しました';
                
            } catch (error) {
                status.className = 'bg-red-900 bg-opacity-50 border border-red-600 text-red-200 p-3 rounded-lg mb-4 text-sm';
                status.textContent = '❌ カメラへのアクセスが拒否されました: ' + error.message;
                console.error('Camera access error:', error);
            }
        }

        // Capture image from video stream
        function captureImage() {
            const video = document.getElementById('cameraStream');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size to match video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Draw current video frame to canvas
            ctx.drawImage(video, 0, 0);
            
            // Convert canvas to base64
            capturedImageData = canvas.toDataURL('image/jpeg', 0.8);
            
            // Display captured image
            const capturedImg = document.getElementById('capturedImage');
            capturedImg.src = capturedImageData;
            
            // Show captured image container, hide video
            document.getElementById('capturedImageContainer').classList.remove('hidden');
            
            // Enable analyze button
            document.getElementById('analyzeBtn').disabled = false;
            
            // Clear previous answers
            document.getElementById('answerContainer').classList.add('hidden');
            document.getElementById('errorContainer').classList.add('hidden');
        }

        // Retake image
        function retakeImage() {
            document.getElementById('capturedImageContainer').classList.add('hidden');
            capturedImageData = null;
            document.getElementById('analyzeBtn').disabled = true;
            document.getElementById('answerContainer').classList.add('hidden');
            document.getElementById('errorContainer').classList.add('hidden');
        }

        // Analyze image with AI
        async function analyzeImage() {
            if (!capturedImageData) {
                showError('画像が選択されていません');
                return;
            }

            const question = document.getElementById('questionInput').value.trim();
            const loading = document.getElementById('loadingIndicator');
            const analyzeBtn = document.getElementById('analyzeBtn');
            
            // Show loading
            loading.classList.remove('hidden');
            analyzeBtn.disabled = true;
            document.getElementById('answerContainer').classList.add('hidden');
            document.getElementById('errorContainer').classList.add('hidden');

            try {
                // Extract base64 from data URL
                const base64 = capturedImageData.split(',')[1];

                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: base64,
                        question: question
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    showError(data.error || 'エラーが発生しました');
                    return;
                }

                // Display answer
                document.getElementById('answerText').textContent = data.answer;
                document.getElementById('answerContainer').classList.remove('hidden');

            } catch (error) {
                showError('通信エラー: ' + error.message);
            } finally {
                loading.classList.add('hidden');
                analyzeBtn.disabled = false;
            }
        }

        // Show error message
        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorContainer').classList.remove('hidden');
        }

        // Event listeners
        document.getElementById('captureBtn').addEventListener('click', captureImage);
        document.getElementById('retakeBtn').addEventListener('click', retakeImage);
        document.getElementById('analyzeBtn').addEventListener('click', analyzeImage);

        // Initialize camera on page load
        window.addEventListener('load', initializeCamera);

        // Clean up camera stream on page unload
        window.addEventListener('beforeunload', () => {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
