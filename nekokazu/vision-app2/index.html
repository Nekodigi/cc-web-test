    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«çŠ¶æ…‹
        let stream = null;
        let capturedImageData = null;

        // DOMè¦ç´ 
        const cameraFeed = document.getElementById('cameraFeed');
        const previewCanvas = document.getElementById('previewCanvas');
        const noImagePlaceholder = document.getElementById('noImagePlaceholder');
        const startCameraBtn = document.getElementById('startCameraBtn');
        const captureBtn = document.getElementById('captureBtn');
        const stopCameraBtn = document.getElementById('stopCameraBtn');
        const askBtn = document.getElementById('askBtn');
        const questionInput = document.getElementById('questionInput');
        const chatMessages = document.getElementById('chatMessages');
        const statusMessage = document.getElementById('statusMessage');
        const statusText = document.getElementById('statusText');
        const errorAlert = document.getElementById('errorAlert');

        // ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£é–¢æ•°
        function showError(message) {
            errorMessage.textContent = message;
            errorAlert.classList.remove('hidden');
            setTimeout(() => errorAlert.classList.add('hidden'), 5000);
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successAlert.classList.remove('hidden');
            setTimeout(() => successAlert.classList.add('hidden'), 5000);
        }

        function setStatus(message) {
            statusText.textContent = message;
            statusMessage.classList.remove('hidden');
        }

        function clearStatus() {
            statusMessage.classList.add('hidden');
        }

        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-bubble';

            if (role === 'user') {
                messageDiv.innerHTML = `
                    <div class="bg-blue-500 text-white rounded-lg px-4 py-2 ml-8 break-words">
                        ${escapeHtml(content)}
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="bg-gray-200 text-gray-800 rounded-lg px-4 py-2 mr-8 break-words">
                        ${escapeHtml(content)}
                    </div>
                `;
            }

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ã‚«ãƒ¡ãƒ©åˆ¶å¾¡
        startCameraBtn.addEventListener('click', async () => {
            try {
                setStatus('ã‚«ãƒ¡ãƒ©ã‚’èµ·å‹•ä¸­...');

                const constraints = {
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'environment'
                    }
                };

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                cameraFeed.srcObject = stream;

                startCameraBtn.disabled = true;
                captureBtn.disabled = false;
                stopCameraBtn.disabled = false;

                clearStatus();
                showSuccess('ã‚«ãƒ¡ãƒ©ãŒèµ·å‹•ã—ã¾ã—ãŸ');
            } catch (err) {
                showError('ã‚«ãƒ¡ãƒ©ã¸ã®ã‚¢ã‚¯ã‚»ã‚¹ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + err.message);
                clearStatus();
            }
        });

        captureBtn.addEventListener('click', () => {
            try {
                const ctx = previewCanvas.getContext('2d');
                previewCanvas.width = cameraFeed.videoWidth;
                previewCanvas.height = cameraFeed.videoHeight;
                ctx.drawImage(cameraFeed, 0, 0);

                capturedImageData = previewCanvas.toDataURL('image/jpeg', 0.9);

                previewCanvas.classList.remove('hidden');
                noImagePlaceholder.classList.add('hidden');

                askBtn.disabled = false;
                questionInput.disabled = false;

                showSuccess('æ’®å½±å®Œäº†ï¼è³ªå•ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
            } catch (err) {
                showError('æ’®å½±ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + err.message);
            }
        });

        stopCameraBtn.addEventListener('click', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }

            cameraFeed.srcObject = null;
            startCameraBtn.disabled = false;
            captureBtn.disabled = true;
            stopCameraBtn.disabled = true;

            showSuccess('ã‚«ãƒ¡ãƒ©ã‚’åœæ­¢ã—ã¾ã—ãŸ');
        });

        // ãƒãƒ£ãƒƒãƒˆæ©Ÿèƒ½
        askBtn.addEventListener('click', sendQuestion);
        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !askBtn.disabled) {
                sendQuestion();
            }
        });

        async function sendQuestion() {
            const question = questionInput.value.trim();

            if (!question) {
                showError('è³ªå•ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }

            if (!capturedImageData) {
                showError('ã¾ãšç”»åƒã‚’æ’®å½±ã—ã¦ãã ã•ã„');
                return;
            }

            try {
                askBtn.disabled = true;
                questionInput.disabled = true;
                setStatus('AIãŒåˆ†æä¸­...');

                // ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
                addMessage('user', question);

                // APIå‘¼ã³å‡ºã—
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        image: capturedImageData,
                        question: question
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'APIå‘¼ã³å‡ºã—ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }

                const result = await response.json();

                if (result.success) {
                    addMessage('assistant', result.result);
                    questionInput.value = '';
                    clearStatus();
                    showSuccess('åˆ†æå®Œäº†ï¼');
                } else {
                    throw new Error(result.error || 'åˆ†æã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
            } catch (err) {
                addMessage('assistant', 'âŒ ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + err.message);
                showError('ã‚¨ãƒ©ãƒ¼: ' + err.message);
            } finally {
                askBtn.disabled = false;
                questionInput.disabled = false;
                clearStatus();
            }
        }

        // åˆæœŸçŠ¶æ…‹ã‚’è¨­å®š
