<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電卓アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-sm">
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            <!-- ディスプレイ -->
            <div class="bg-gradient-to-r from-blue-600 to-indigo-600 p-6">
                <div class="text-right">
                    <div id="display" class="text-5xl font-bold text-white mb-2 break-words">0</div>
                    <div id="expression" class="text-lg text-blue-100 min-h-6"></div>
                </div>
            </div>

            <!-- ボタンエリア -->
            <div class="p-6">
                <!-- 行1: クリア、削除、演算子 -->
                <div class="grid grid-cols-4 gap-3 mb-3">
                    <button onclick="clearDisplay()" class="col-span-2 bg-red-500 hover:bg-red-600 text-white font-bold py-4 px-3 rounded-lg transition duration-200 transform hover:scale-105 text-lg">C</button>
                    <button onclick="deleteLast()" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-4 px-3 rounded-lg transition duration-200 transform hover:scale-105 text-lg">⌫</button>
                    <button onclick="addOperator('÷')" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-4 px-3 rounded-lg transition duration-200 transform hover:scale-105 text-lg">÷</button>
                </div>

                <!-- 行2-4: 数字と演算子 -->
                <div class="grid grid-cols-4 gap-3">
                    <!-- 7, 8, 9, × -->
                    <button onclick="addNumber('7')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-4 rounded-lg transition duration-200 transform hover:scale-105 text-lg">7</button>
                    <button onclick="addNumber('8')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-4 rounded-lg transition duration-200 transform hover:scale-105 text-lg">8</button>
                    <button onclick="addNumber('9')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-4 rounded-lg transition duration-200 transform hover:scale-105 text-lg">9</button>
                    <button onclick="addOperator('×')" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-4 rounded-lg transition duration-200 transform hover:scale-105 text-lg">×</button>

                    <!-- 4, 5, 6, - -->
                    <button onclick="addNumber('4')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-4 rounded-lg transition duration-200 transform hover:scale-105 text-lg">4</button>
                    <button onclick="addNumber('5')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-4 rounded-lg transition duration-200 transform hover:scale-105 text-lg">5</button>
                    <button onclick="addNumber('6')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-4 rounded-lg transition duration-200 transform hover:scale-105 text-lg">6</button>
                    <button onclick="addOperator('-')" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-4 rounded-lg transition duration-200 transform hover:scale-105 text-lg">-</button>

                    <!-- 1, 2, 3, + -->
                    <button onclick="addNumber('1')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-4 rounded-lg transition duration-200 transform hover:scale-105 text-lg">1</button>
                    <button onclick="addNumber('2')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-4 rounded-lg transition duration-200 transform hover:scale-105 text-lg">2</button>
                    <button onclick="addNumber('3')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-4 rounded-lg transition duration-200 transform hover:scale-105 text-lg">3</button>
                    <button onclick="addOperator('+')" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-4 rounded-lg transition duration-200 transform hover:scale-105 text-lg">+</button>

                    <!-- 0, ., = -->
                    <button onclick="addNumber('0')" class="col-span-2 bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-4 rounded-lg transition duration-200 transform hover:scale-105 text-lg">0</button>
                    <button onclick="addNumber('.')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-4 rounded-lg transition duration-200 transform hover:scale-105 text-lg">.</button>
                    <button onclick="calculate()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-4 rounded-lg transition duration-200 transform hover:scale-105 text-lg">=</button>
                </div>
            </div>
        </div>

        <!-- フッター -->
        <div class="text-center mt-6 text-gray-600">
            <p class="text-sm">シンプルな電卓アプリ</p>
        </div>
    </div>

    <script>
        let display = '0';
        let expression = '';
        let lastOperator = null;
        let shouldResetDisplay = false;

        const displayEl = document.getElementById('display');
        const expressionEl = document.getElementById('expression');

        function updateDisplay() {
            displayEl.textContent = display;
            expressionEl.textContent = expression;
        }

        function addNumber(num) {
            if (shouldResetDisplay) {
                display = num;
                shouldResetDisplay = false;
            } else {
                if (display === '0' && num !== '.') {
                    display = num;
                } else if (num === '.' && display.includes('.')) {
                    return;
                } else {
                    display += num;
                }
            }
            updateDisplay();
        }

        function addOperator(op) {
            if (expression === '' && display !== '') {
                expression = display;
                if (op === '÷') {
                    lastOperator = '/';
                } else if (op === '×') {
                    lastOperator = '*';
                } else {
                    lastOperator = op;
                }
                expression += ' ' + op + ' ';
                display = '0';
                shouldResetDisplay = true;
            } else if (expression !== '' && display !== '0') {
                // チェーン計算
                const result = calculateExpression(expression + display);
                if (result !== null) {
                    expression = result.toString();
                    if (op === '÷') {
                        expression += ' / ';
                    } else if (op === '×') {
                        expression += ' * ';
                    } else {
                        expression += ' ' + op + ' ';
                    }
                    display = '0';
                    shouldResetDisplay = true;
                }
            }
            updateDisplay();
        }

        function calculate() {
            if (expression !== '' && display !== '0') {
                const fullExpression = expression + display;
                const result = calculateExpression(fullExpression);
                if (result !== null) {
                    display = result.toString();
                    expression = '';
                    shouldResetDisplay = true;
                    updateDisplay();
                }
            }
        }

        function calculateExpression(expr) {
            // クライアント側での計算（シンプルな式のみ）
            try {
                // 記号を数学的な演算子に変換
                let mathExpr = expr.replace(/÷/g, '/').replace(/×/g, '*');
                // eval の代わりに Function を使用
                const result = new Function('return ' + mathExpr)();
                return Math.round(result * 100000000) / 100000000; // 浮動小数点誤差対応
            } catch {
                return null;
            }
        }

        function clearDisplay() {
            display = '0';
            expression = '';
            lastOperator = null;
            shouldResetDisplay = false;
            updateDisplay();
        }

        function deleteLast() {
            if (display !== '0') {
                display = display.slice(0, -1) || '0';
            }
            updateDisplay();
        }

        updateDisplay();
    </script>
</body>
</html>
