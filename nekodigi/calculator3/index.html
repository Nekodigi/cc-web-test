<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black min-h-screen flex items-center justify-center">
    <div class="w-full max-w-2xl mx-auto p-4">
        <div class="bg-black border-2 border-red-600 rounded-xl shadow-2xl h-screen max-h-[600px] flex flex-col">
            <!-- Header -->
            <div class="bg-gradient-to-r from-black to-red-950 border-b-2 border-red-600 px-6 py-4 rounded-t-lg">
                <h1 class="text-2xl font-bold text-red-600">AI Assistant</h1>
                <p class="text-gray-400 text-sm">Powered by OpenAI</p>
            </div>

            <!-- Chat Area -->
            <div class="flex-1 overflow-y-auto px-6 py-4 space-y-4" id="chatContainer">
                <div class="text-center text-gray-500 py-8">
                    <p class="text-sm">メッセージを入力してください</p>
                </div>
            </div>

            <!-- Input Area -->
            <div class="border-t-2 border-red-600 bg-gray-950 px-6 py-4 rounded-b-lg">
                <div class="flex gap-3">
                    <input
                        type="text"
                        id="messageInput"
                        placeholder="メッセージを入力..."
                        class="flex-1 bg-black border-2 border-red-600 rounded-lg px-4 py-2 text-white placeholder-gray-500 focus:outline-none focus:border-red-500 focus:ring-2 focus:ring-red-500 focus:ring-opacity-50"
                        onkeypress="handleKeyPress(event)"
                    >
                    <button
                        onclick="sendMessage()"
                        class="bg-red-600 hover:bg-red-700 active:bg-red-800 text-white font-bold py-2 px-6 rounded-lg transition-colors duration-200"
                    >
                        送信
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');

        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${isUser ? 'justify-end' : 'justify-start'}`;

            const bubble = document.createElement('div');
            bubble.className = `max-w-xs lg:max-w-md px-4 py-3 rounded-lg ${
                isUser
                    ? 'bg-red-600 text-white rounded-br-none'
                    : 'bg-gray-800 text-gray-100 border border-red-600 rounded-bl-none'
            }`;
            bubble.textContent = text;

            messageDiv.appendChild(bubble);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            messageInput.value = '';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                if (data.error) {
                    addMessage(`エラー: ${data.error}`, false);
                } else {
                    addMessage(data.response, false);
                }
            } catch (err) {
                addMessage(`通信エラー: ${err.message}`, false);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
    </script>
</body>
</html>
