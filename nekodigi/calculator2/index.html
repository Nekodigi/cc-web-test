<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電卓</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-6 w-80">
        <h1 class="text-2xl font-bold text-center mb-6">電卓</h1>
        
        <div class="bg-gray-800 text-white text-right p-4 rounded mb-4 text-4xl font-mono overflow-hidden">
            <div id="display">0</div>
        </div>

        <div class="grid grid-cols-4 gap-2">
            <!-- Row 1 -->
            <button onclick="clearDisplay()" class="col-span-2 bg-red-500 hover:bg-red-600 text-white font-bold py-4 rounded">C</button>
            <button onclick="appendOperator('/')" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 rounded">÷</button>
            <button onclick="appendOperator('*')" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 rounded">×</button>

            <!-- Row 2 -->
            <button onclick="appendNumber('7')" class="bg-gray-300 hover:bg-gray-400 text-black font-bold py-4 rounded">7</button>
            <button onclick="appendNumber('8')" class="bg-gray-300 hover:bg-gray-400 text-black font-bold py-4 rounded">8</button>
            <button onclick="appendNumber('9')" class="bg-gray-300 hover:bg-gray-400 text-black font-bold py-4 rounded">9</button>
            <button onclick="appendOperator('-')" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 rounded">−</button>

            <!-- Row 3 -->
            <button onclick="appendNumber('4')" class="bg-gray-300 hover:bg-gray-400 text-black font-bold py-4 rounded">4</button>
            <button onclick="appendNumber('5')" class="bg-gray-300 hover:bg-gray-400 text-black font-bold py-4 rounded">5</button>
            <button onclick="appendNumber('6')" class="bg-gray-300 hover:bg-gray-400 text-black font-bold py-4 rounded">6</button>
            <button onclick="appendOperator('+')" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 rounded">+</button>

            <!-- Row 4 -->
            <button onclick="appendNumber('1')" class="bg-gray-300 hover:bg-gray-400 text-black font-bold py-4 rounded">1</button>
            <button onclick="appendNumber('2')" class="bg-gray-300 hover:bg-gray-400 text-black font-bold py-4 rounded">2</button>
            <button onclick="appendNumber('3')" class="bg-gray-300 hover:bg-gray-400 text-black font-bold py-4 rounded">3</button>
            <button onclick="calculate()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-4 rounded row-span-2">=</button>

            <!-- Row 5 -->
            <button onclick="appendNumber('0')" class="col-span-2 bg-gray-300 hover:bg-gray-400 text-black font-bold py-4 rounded">0</button>
            <button onclick="appendNumber('.')" class="bg-gray-300 hover:bg-gray-400 text-black font-bold py-4 rounded">.</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentValue = '0';
        let previousValue = '';
        let operator = '';
        let shouldResetDisplay = false;

        function appendNumber(num) {
            if (shouldResetDisplay) {
                currentValue = num;
                shouldResetDisplay = false;
            } else {
                if (currentValue === '0' && num !== '.') {
                    currentValue = num;
                } else if (num === '.' && currentValue.includes('.')) {
                    return;
                } else {
                    currentValue += num;
                }
            }
            updateDisplay();
        }

        function appendOperator(op) {
            if (operator && !shouldResetDisplay) {
                calculate();
            }
            previousValue = currentValue;
            operator = op;
            shouldResetDisplay = true;
        }

        function calculate() {
            if (!operator || !previousValue) return;

            try {
                const expression = previousValue + operator + currentValue;
                const result = eval(expression);
                currentValue = String(result);
                operator = '';
                previousValue = '';
                shouldResetDisplay = true;
                updateDisplay();
            } catch (e) {
                currentValue = 'エラー';
                updateDisplay();
            }
        }

        function clearDisplay() {
            currentValue = '0';
            previousValue = '';
            operator = '';
            shouldResetDisplay = false;
            updateDisplay();
        }

        function updateDisplay() {
            display.textContent = currentValue;
        }
    </script>
</body>
</html>
