<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電卓</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 w-80">
        <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">電卓</h1>
        
        <input 
            type="text" 
            id="display" 
            class="w-full p-4 mb-4 text-right text-2xl font-mono bg-gray-50 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" 
            value="0" 
            readonly
        >
        
        <div class="grid grid-cols-4 gap-2">
            <button onclick="clearDisplay()" class="col-span-2 bg-red-500 hover:bg-red-600 text-white font-bold py-3 rounded-lg">AC</button>
            <button onclick="appendOperator('/')" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 rounded-lg">÷</button>
            <button onclick="appendOperator('*')" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 rounded-lg">×</button>
            
            <button onclick="appendNumber('7')" class="bg-gray-200 hover:bg-gray-300 font-bold py-3 rounded-lg">7</button>
            <button onclick="appendNumber('8')" class="bg-gray-200 hover:bg-gray-300 font-bold py-3 rounded-lg">8</button>
            <button onclick="appendNumber('9')" class="bg-gray-200 hover:bg-gray-300 font-bold py-3 rounded-lg">9</button>
            <button onclick="appendOperator('-')" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 rounded-lg">−</button>
            
            <button onclick="appendNumber('4')" class="bg-gray-200 hover:bg-gray-300 font-bold py-3 rounded-lg">4</button>
            <button onclick="appendNumber('5')" class="bg-gray-200 hover:bg-gray-300 font-bold py-3 rounded-lg">5</button>
            <button onclick="appendNumber('6')" class="bg-gray-200 hover:bg-gray-300 font-bold py-3 rounded-lg">6</button>
            <button onclick="appendOperator('+')" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 rounded-lg">+</button>
            
            <button onclick="appendNumber('1')" class="bg-gray-200 hover:bg-gray-300 font-bold py-3 rounded-lg">1</button>
            <button onclick="appendNumber('2')" class="bg-gray-200 hover:bg-gray-300 font-bold py-3 rounded-lg">2</button>
            <button onclick="appendNumber('3')" class="bg-gray-200 hover:bg-gray-300 font-bold py-3 rounded-lg">3</button>
            <button onclick="deleteLast()" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 rounded-lg">←</button>
            
            <button onclick="appendNumber('0')" class="col-span-2 bg-gray-200 hover:bg-gray-300 font-bold py-3 rounded-lg">0</button>
            <button onclick="appendNumber('.')" class="bg-gray-200 hover:bg-gray-300 font-bold py-3 rounded-lg">.</button>
            <button onclick="calculate()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-lg">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let expression = '';

        function appendNumber(num) {
            if (display.value === '0' && num !== '.') {
                display.value = num;
            } else if (num === '.' && display.value.includes('.')) {
                return;
            } else {
                display.value += num;
            }
            expression = display.value;
        }

        function appendOperator(op) {
            if (expression === '' || /[+\-*/]$/.test(expression)) {
                return;
            }
            expression += op;
            display.value += op;
        }

        function calculate() {
            try {
                let result = eval(expression);
                display.value = result;
                expression = result.toString();
            } catch (e) {
                display.value = 'エラー';
                expression = '';
            }
        }

        function clearDisplay() {
            display.value = '0';
            expression = '';
        }

        function deleteLast() {
            if (expression.length > 0) {
                expression = expression.slice(0, -1);
                display.value = expression || '0';
            }
        }
    </script>
</body>
</html>
