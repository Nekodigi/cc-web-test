<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電卓</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-2xl w-80">
        <h1 class="text-white text-2xl font-bold mb-6 text-center">電卓</h1>
        
        <div class="bg-gray-700 p-4 rounded mb-4">
            <input 
                type="text" 
                id="display" 
                class="w-full bg-gray-600 text-white text-right text-3xl font-bold p-4 rounded focus:outline-none"
                readonly
                value="0"
            >
        </div>

        <div class="grid grid-cols-4 gap-2">
            <!-- 第1行 -->
            <button onclick="clearDisplay()" class="col-span-3 bg-red-600 hover:bg-red-700 text-white font-bold py-4 rounded">AC</button>
            <button onclick="appendOperator('/')" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 rounded">÷</button>

            <!-- 第2行 -->
            <button onclick="appendNumber('7')" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-4 rounded">7</button>
            <button onclick="appendNumber('8')" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-4 rounded">8</button>
            <button onclick="appendNumber('9')" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-4 rounded">9</button>
            <button onclick="appendOperator('*')" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 rounded">×</button>

            <!-- 第3行 -->
            <button onclick="appendNumber('4')" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-4 rounded">4</button>
            <button onclick="appendNumber('5')" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-4 rounded">5</button>
            <button onclick="appendNumber('6')" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-4 rounded">6</button>
            <button onclick="appendOperator('-')" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 rounded">−</button>

            <!-- 第4行 -->
            <button onclick="appendNumber('1')" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-4 rounded">1</button>
            <button onclick="appendNumber('2')" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-4 rounded">2</button>
            <button onclick="appendNumber('3')" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-4 rounded">3</button>
            <button onclick="appendOperator('+')" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 rounded">+</button>

            <!-- 第5行 -->
            <button onclick="appendNumber('0')" class="col-span-2 bg-gray-600 hover:bg-gray-700 text-white font-bold py-4 rounded">0</button>
            <button onclick="appendNumber('.')" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-4 rounded">.</button>
            <button onclick="calculate()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        let expression = '';

        function updateDisplay() {
            display.value = expression || '0';
        }

        function appendNumber(num) {
            expression += num;
            updateDisplay();
        }

        function appendOperator(op) {
            if (expression && !isOperator(expression.slice(-1))) {
                expression += op;
                updateDisplay();
            }
        }

        function isOperator(char) {
            return ['+', '-', '*', '/', '.'].includes(char);
        }

        function clearDisplay() {
            expression = '';
            updateDisplay();
        }

        async function calculate() {
            if (!expression) return;

            try {
                const response = await fetch('/calculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ expression })
                });

                const data = await response.json();
                if (response.ok) {
                    expression = String(data.result);
                    updateDisplay();
                } else {
                    display.value = data.error;
                    expression = '';
                }
            } catch (error) {
                display.value = 'エラー';
                expression = '';
            }
        }

        // Enterキーで計算実行
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                calculate();
            }
        });

        updateDisplay();
    </script>
</body>
</html>
