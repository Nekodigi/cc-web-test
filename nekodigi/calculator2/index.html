<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電卓</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-sm">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">電卓</h1>
        
        <div class="mb-6">
            <input 
                type="text" 
                id="display" 
                class="w-full bg-gray-100 border-2 border-gray-300 rounded-lg p-4 text-right text-3xl font-mono font-bold text-gray-800 focus:outline-none focus:border-indigo-500" 
                placeholder="0" 
                readonly
            />
        </div>

        <div class="grid grid-cols-4 gap-3 mb-4">
            <button onclick="appendNumber('7')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-4 px-6 rounded-lg text-xl">7</button>
            <button onclick="appendNumber('8')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-4 px-6 rounded-lg text-xl">8</button>
            <button onclick="appendNumber('9')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-4 px-6 rounded-lg text-xl">9</button>
            <button onclick="appendOperator('/')" class="bg-red-500 hover:bg-red-600 text-white font-bold py-4 px-6 rounded-lg text-xl">÷</button>

            <button onclick="appendNumber('4')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-4 px-6 rounded-lg text-xl">4</button>
            <button onclick="appendNumber('5')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-4 px-6 rounded-lg text-xl">5</button>
            <button onclick="appendNumber('6')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-4 px-6 rounded-lg text-xl">6</button>
            <button onclick="appendOperator('*')" class="bg-red-500 hover:bg-red-600 text-white font-bold py-4 px-6 rounded-lg text-xl">×</button>

            <button onclick="appendNumber('1')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-4 px-6 rounded-lg text-xl">1</button>
            <button onclick="appendNumber('2')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-4 px-6 rounded-lg text-xl">2</button>
            <button onclick="appendNumber('3')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-4 px-6 rounded-lg text-xl">3</button>
            <button onclick="appendOperator('-')" class="bg-red-500 hover:bg-red-600 text-white font-bold py-4 px-6 rounded-lg text-xl">−</button>

            <button onclick="appendNumber('0')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-4 px-6 rounded-lg text-xl col-span-2">0</button>
            <button onclick="appendNumber('.')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-4 px-6 rounded-lg text-xl">.</button>
            <button onclick="appendOperator('+')" class="bg-red-500 hover:bg-red-600 text-white font-bold py-4 px-6 rounded-lg text-xl">+</button>
        </div>

        <div class="grid grid-cols-2 gap-3">
            <button onclick="clearDisplay()" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-4 px-6 rounded-lg text-xl">C</button>
            <button onclick="calculate()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-6 rounded-lg text-xl">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        let expression = '';

        function appendNumber(num) {
            expression += num;
            updateDisplay();
        }

        function appendOperator(op) {
            if (expression && !expression.endsWith(' ')) {
                expression += ' ' + op + ' ';
                updateDisplay();
            }
        }

        function updateDisplay() {
            display.value = expression || '0';
        }

        function clearDisplay() {
            expression = '';
            updateDisplay();
        }

        function calculate() {
            if (!expression.trim()) return;

            fetch('/api/calculate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ expression: expression })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    display.value = 'エラー: ' + data.error;
                } else {
                    expression = String(data.result);
                    updateDisplay();
                }
            })
            .catch(err => {
                display.value = 'エラー: ' + err.message;
            });
        }

        // キーボード対応
        document.addEventListener('keydown', (e) => {
            if (/[0-9.]/.test(e.key)) appendNumber(e.key);
            else if (['+', '-', '*', '/'].includes(e.key)) appendOperator(e.key);
            else if (e.key === 'Enter') calculate();
            else if (e.key === 'Backspace') {
                expression = expression.slice(0, -1);
                updateDisplay();
            }
        });

        updateDisplay();
    </script>
</body>
</html>
