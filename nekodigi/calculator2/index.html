<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプル電卓</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-96">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">電卓</h1>

        <input
            type="text"
            id="display"
            readonly
            class="w-full p-6 text-right text-4xl border-0 rounded-lg mb-8 bg-gray-50 font-mono font-semibold text-gray-900 shadow-sm"
            value="0"
        >

        <div class="grid grid-cols-4 gap-2">
            <!-- 第1行 -->
            <button class="col-span-3 p-4 text-xl font-semibold rounded-lg bg-red-500 hover:bg-red-600 active:bg-red-700 text-white transition" onclick="clearDisplay()">クリア</button>
            <button class="p-4 text-xl font-semibold rounded-lg bg-blue-500 hover:bg-blue-600 active:bg-blue-700 text-white transition" onclick="appendOperator('/')">÷</button>

            <!-- 第2行 -->
            <button class="p-4 text-xl font-semibold rounded-lg bg-gray-200 hover:bg-gray-300 active:bg-gray-400 transition" onclick="appendNumber('7')">7</button>
            <button class="p-4 text-xl font-semibold rounded-lg bg-gray-200 hover:bg-gray-300 active:bg-gray-400 transition" onclick="appendNumber('8')">8</button>
            <button class="p-4 text-xl font-semibold rounded-lg bg-gray-200 hover:bg-gray-300 active:bg-gray-400 transition" onclick="appendNumber('9')">9</button>
            <button class="p-4 text-xl font-semibold rounded-lg bg-blue-500 hover:bg-blue-600 active:bg-blue-700 text-white transition" onclick="appendOperator('*')">×</button>

            <!-- 第3行 -->
            <button class="p-4 text-xl font-semibold rounded-lg bg-gray-200 hover:bg-gray-300 active:bg-gray-400 transition" onclick="appendNumber('4')">4</button>
            <button class="p-4 text-xl font-semibold rounded-lg bg-gray-200 hover:bg-gray-300 active:bg-gray-400 transition" onclick="appendNumber('5')">5</button>
            <button class="p-4 text-xl font-semibold rounded-lg bg-gray-200 hover:bg-gray-300 active:bg-gray-400 transition" onclick="appendNumber('6')">6</button>
            <button class="p-4 text-xl font-semibold rounded-lg bg-blue-500 hover:bg-blue-600 active:bg-blue-700 text-white transition" onclick="appendOperator('-')">−</button>

            <!-- 第4行 -->
            <button class="p-4 text-xl font-semibold rounded-lg bg-gray-200 hover:bg-gray-300 active:bg-gray-400 transition" onclick="appendNumber('1')">1</button>
            <button class="p-4 text-xl font-semibold rounded-lg bg-gray-200 hover:bg-gray-300 active:bg-gray-400 transition" onclick="appendNumber('2')">2</button>
            <button class="p-4 text-xl font-semibold rounded-lg bg-gray-200 hover:bg-gray-300 active:bg-gray-400 transition" onclick="appendNumber('3')">3</button>
            <button class="p-4 text-xl font-semibold rounded-lg bg-blue-500 hover:bg-blue-600 active:bg-blue-700 text-white transition" onclick="appendOperator('+')">+</button>

            <!-- 第5行 -->
            <button class="col-span-2 p-4 text-xl font-semibold rounded-lg bg-gray-200 hover:bg-gray-300 active:bg-gray-400 transition" onclick="appendNumber('0')">0</button>
            <button class="p-4 text-xl font-semibold rounded-lg bg-gray-200 hover:bg-gray-300 active:bg-gray-400 transition" onclick="appendNumber('.')">.</button>
            <button class="p-4 text-xl font-semibold rounded-lg bg-green-500 hover:bg-green-600 active:bg-green-700 text-white transition" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let expression = '';

        function appendNumber(num) {
            if (display.value === '0' && num !== '.') {
                display.value = num;
            } else if (num === '.' && display.value.includes('.')) {
                return;
            } else {
                display.value += num;
            }
            expression = display.value;
        }

        function appendOperator(op) {
            if (display.value === '') return;
            display.value += op;
            expression = display.value;
        }

        function clearDisplay() {
            display.value = '0';
            expression = '';
        }

        async function calculate() {
            if (expression === '') return;

            try {
                const response = await fetch('/api/calculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ expression: expression })
                });

                const data = await response.json();

                if (response.ok) {
                    display.value = data.result;
                    expression = data.result.toString();
                } else {
                    display.value = 'エラー';
                    expression = '';
                }
            } catch (error) {
                display.value = 'エラー';
                expression = '';
            }
        }
    </script>
</body>
</html>
