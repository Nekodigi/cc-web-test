    <script>
        let currentInput = '0';

        ];

        function updateDisplay() {
            document.getElementById('display').textContent = currentInput;
            document.getElementById('expression').textContent = expression;
        }

        function appendNumber(num) {
            if (shouldResetInput) {
                currentInput = num;
                shouldResetInput = false;
            } else {
                if (currentInput === '0' && num !== '.') {
                    currentInput = num;
                } else if (num === '.' && currentInput.includes('.')) {
                    return;
                } else {
                    currentInput += num;
                }
            }
            updateDisplay();
        }

        function appendOperator(op) {
            if (expression && !shouldResetInput) {
                calculate();
            }

            expression = currentInput + ' ' + getOperatorSymbol(op) + ' ';
            shouldResetInput = true;
            updateDisplay();
        }

        function getOperatorSymbol(op) {
            const symbols = {
                '+': '+',
                '-': 'âˆ’',
                '*': 'Ã—',
                '/': 'Ã·'
            };
            return symbols[op] || op;
        }

        function calculate() {
            if (!expression) return;

            try {
                const fullExpression = expression.replace(/Ã—/g, '*').replace(/Ã·/g, '/').replace(/âˆ’/g, '-') + currentInput;
                const result = eval(fullExpression);

                expression = '';
                currentInput = String(result);
                shouldResetInput = true;
                lastResult = result;

                updateDisplay();
                playMooAnimation();
                showRandomCowMessage();
            } catch (error) {
                currentInput = 'ã‚¨ãƒ©ãƒ¼ ãƒ¢ã€œ';
                expression = '';

        function deleteLast() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        function playMooAnimation() {
            const cowEmoji = document.getElementById('cowEmoji');
            cowEmoji.classList.remove('moo-animation');
            void cowEmoji.offsetWidth; // Trigger reflow
            cowEmoji.classList.add('moo-animation');
        }

        function showRandomCowMessage() {
            const randomMessage = cowMessages[Math.floor(Math.random() * cowMessages.length)];
            document.getElementById('cowMessage').textContent = randomMessage;
        }

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            if (event.key >= '0' && event.key <= '9') {
                appendNumber(event.key);
            } else if (event.key === '.') {
                appendNumber('.');
            } else if (event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/') {
                appendOperator(event.key);
            } else if (event.key === 'Enter' || event.key === '=') {
                calculate();
            } else if (event.key === 'Escape') {
                clearAll();
            } else if (event.key === 'Backspace') {
                deleteLast();
            }
        });
